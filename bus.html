
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bus Ticket Booking</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<style>
  body{
    background-color: rgb(197, 233, 162);
  }
  #ab{
  padding-top:  150px;
 text-decoration-line: underline;
 margin-left: 50px;
 }
 #loginForm{
  background-color: rgb(166, 171, 101);
  height: 250px;
 }
 .hh{
  position: absolute;
  margin-left: 110px;
  padding-top: 50px;
 } 
  
</style>
</head>
<body>
<div class="container">
  <div class="row">
<div class="col-sm-4"></div>
<div class="col-sm-4">
  <h3 id="ab">  Bus Registration Form  </h3>

  <form id="loginForm">
    <div class="hh">
    <input type="text" id="username" placeholder="User Name" class="form-control"  required><br>
    <input type="password" id="password" placeholder="Password" class="form-control" required><br>
    <button type="button" onclick="validateLogin()" class="btn btn-info">Login</button>
    </div>
  </form>
  

  <div id="busRoutes" style="display:none;">
    <select id="routeSelect" class="form-select">
      <option value="0">Select a Route</option>
      <option value="1">Hyderabad To MARKAPUR</option>
      <option value="2">MARKAPUR TO SRISAILAM</option>
      <option value="3">MARKAPUR TO GUNTUR </option>
    </select><br>
  
    <label for="ticketCount" class="form-label">Number of Tickets:</label>
    <input type="number" id="ticketCount" min="1" value="1" class="form-control"><br>

    <button class="btn btn-info" onclick="calculatePrice()">submit</button>
    <p> Display Total Price and GST </p>
    
    <div id="priceDisplay"></div>
  </div>
 
</div>
<div class="col-sm-4"></div>

  </div>
</div>

<script>
  // Define ticket prices
  const prices = {
    "1": 100,  // Hyderabad to MARKAPUR
    "2": 150,  // MARKAPUR TO SRISAILAM
    "3": 120   // MARKAPUR TO GUNTUR
  };

  // Function to validate login
  function validateLogin() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Sample validation (replace with your own logic)
    if (username && password) {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("busRoutes").style.display = "block";
    } else {
      alert("Invalid username or password");
    }
  }

  // Function to calculate total price and GST
  function calculatePrice() {
    var routeSelect = document.getElementById("routeSelect");
    var ticketCount = document.getElementById("ticketCount").value;
    var totalPriceDisplay = document.getElementById("priceDisplay");

    var selectedOption = routeSelect.value;
    var ticketPrice = prices[selectedOption];
    var totalPrice = ticketPrice * ticketCount;
    var gst = totalPrice * 0.18; // Assuming 18% GST

    // Display total price and GST
    totalPriceDisplay.innerHTML = "Total Price: $" + totalPrice.toFixed(2) + "<br>" +
                                   "GST (18%): $" + gst.toFixed(2);
  }
</script>

</body>
</html>
